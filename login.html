<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Admin Campo Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2b4039] min-h-screen flex items-center justify-center px-4 py-12">

  <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-8 border border-gray-200">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="./public/assets/imagens/logo.png" alt="Logo Campo Vivo" class="h-16">
    </div>

    <h2 class="text-2xl font-bold text-center text-[#2b4039] mb-6">
      Área Administrativa <br>Campo Vivo
    </h2>

    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Usuário (email)" required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2b4039]/60 transition" />

      <input id="password" type="password" placeholder="Senha" required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2b4039]/60 transition" />

      <button type="submit"
        class="w-full bg-[#2b4039] text-white py-3 rounded-lg hover:bg-[#1f2e29] transition">
        Entrar
      </button>

      <p id="errorMessage" class="text-red-600 text-sm mt-2 text-center hidden"></p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <!-- Script de autenticação -->
  <script src="./public/assets/js/auth.js"></script>
</body>
</html>
