<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publicar Blog | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Header simplificado -->
  <header class="w-full bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
    <div class="bg-[#2b4039] text-white text-center py-2 text-sm md:text-base">
      <span>Painel Administrativo - Campo Vivo</span>
    </div>
    
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="public/assets/imagens/logo.png" alt="Logo Campo Vivo" class="h-10">
        <a href="dashboard.html" class="flex items-center text-[#2b4039] hover:text-[#1f2e29]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
          </svg>
          <span class="ml-1">Voltar</span>
        </a>

      </div>
    </div>
  </header>
  <div class="container pt-32 mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold text-[#2b4039] mb-6">Publicar Novo Post</h2>

    <form id="postForm" class="space-y-6">
      <div>
        <label for="titulo" class="block text-sm font-medium text-[#2b4039]">Título*</label>
        <input type="text" id="titulo" placeholder="Digite o título do post" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2b4039]/60 transition"/>
      </div>

      <div>
        <label for="resumo" class="block text-sm font-medium text-[#2b4039]">Resumo*</label>
        <textarea id="resumo" rows="2" placeholder="Digite um resumo para o post" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2b4039]/60 transition"></textarea>
      </div>

      <div>
        <label for="conteudo" class="block text-sm font-medium text-[#2b4039]">Conteúdo*</label>
        <textarea id="conteudo" rows="6" placeholder="Digite o conteúdo completo do post" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2b4039]/60 transition"></textarea>
      </div>

      <div>
        <label for="imagemUrl" class="block text-sm font-medium text-[#2b4039]">URL da Imagem</label>
        <input type="url" id="imagemUrl" placeholder="https://exemplo.com/imagem.jpg"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2b4039]/60 transition"/>
        <p class="text-xs text-gray-500 mt-1">Use uma URL de imagem externa ou deixe em branco para a imagem padrão</p>
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="publicado" checked
          class="h-4 w-4 text-[#2b4039] focus:ring-[#2b4039] border-gray-300 rounded">
        <label for="publicado" class="ml-2 block text-sm text-gray-700">Publicar imediatamente</label>
      </div>
      
      <div class="text-right">
        <button type="submit" id="submit-btn"
          class="bg-[#2b4039] text-white py-2 px-6 rounded-lg hover:bg-[#1f2e29] transition flex items-center">
          <span id="btn-text">Publicar</span>
          <svg id="loading-icon" class="hidden animate-spin ml-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <script src="public/assets/js/firebase-config.js"></script>
  <script type="module" src="public/assets/js/admin-blog.js"></script>
</body>
</html>
