<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post | Blog Campo Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Header (igual ao do blog.html) -->
  
  <main class="pt-28 pb-16 px-6">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div id="post-loading" class="p-12 text-center">
        <div class="animate-pulse">
          <div class="h-8 w-3/4 bg-gray-200 rounded mx-auto mb-6"></div>
          <div class="h-4 w-1/2 bg-gray-200 rounded mx-auto mb-12"></div>
          <div class="h-64 w-full bg-gray-200 rounded-lg mb-8"></div>
          <div class="space-y-4">
            <div class="h-4 w-full bg-gray-200 rounded"></div>
            <div class="h-4 w-5/6 bg-gray-200 rounded"></div>
            <div class="h-4 w-2/3 bg-gray-200 rounded"></div>
          </div>
        </div>
      </div>
      
      <article id="post-content" class="hidden">
        <img id="post-image" src="" alt="" class="w-full h-96 object-cover">
        <div class="p-8">
          <div class="flex justify-between items-center mb-6 text-sm text-gray-500">
            <span id="post-date"></span>
            <span id="post-views"></span>
          </div>
          <h1 id="post-title" class="text-3xl font-bold mb-4"></h1>
          <div id="post-body" class="prose max-w-none text-gray-700"></div>
        </div>
      </article>
    </div>
  </main>

  <!-- Footer (igual ao do blog.html) -->

  <script src="public/assets/js/firebase-config.js"></script>
  <script type="module" src="public/assets/js/post.js"></script>
</body>
</html>
